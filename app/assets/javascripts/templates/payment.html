<h3>Payment</h3>
<table>
  <thead>
    <th>Title</th>
    <th>Creator</th>
    <th>Balance changes</th>
  </thead>
  <tbody>
    <tr>
      <td>{{payment.title}}</td>
      <td>{{users[payment.creator_id].name}}</td>
      <td> <ul> <li ng-repeat="change in payment.balance_changes">{{users[change.user_id].name}}:{{change.change}}</li></ul></td>
    </tr>
  </tbody>
</table>
